<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<body class="cda-removeleft cda-naked cda-noimg demo-4">
		<main>
			<div class="content">
				<div id="app"></div>
				<div class="min-vh-100 d-flex flex-column w-100">
					<div class="content__title-wrap flex-grow-1 d-flex align-items-center justify-content-center">
						<!-- <span class="content__pretitle">Happy Birthday</span> -->
						<span class="">
							<img class="logo" width="502px" height="400px" src="static/equinox.png"/>
							<!-- <h2 class="content__title">Equinox</h2> -->
						</span>
						
						  
					</div>
					<div class="d-flex justify-content-md-end justify-content-center  p-3">

						<div class="social-buttons">
							<a href="https://www.instagram.com/equinoxiiitl/" class="social-buttons__button social-button social-button--instagram" aria-label="Instagram">
								<i class="fab fa-instagram"></i>
							  </a>
							<a href="https://www.linkedin.com/company/equinox-iiitl/" class="social-buttons__button social-button social-button--linkedin" aria-label="LinkedIn">
							  <i class="fab fa-linkedin-in"></i>

							<a href="https://discord.com/invite/PytHHH8yxN" class="social-buttons__button social-button social-button--discord" aria-label=Discord">
							  <i class="fab fa-discord"></i>
							</a>
							<a href="https://twitter.com/equinoxiiitl" class="social-buttons__button social-button social-button--twitter" aria-label="Twitter">

							</a>
						</div>
					</div>
				</div>
				

			</div>
		</main>
		<script src="js/three.min.js"></script>
		<script src="js/postprocessing.min.js"></script>
		<script src="js/InfiniteLights.js"></script>
		<script src="js/Distortions.js"></script>
		<script>
		(function() {

			const container = document.getElementById('app');

			const options = {
				onSpeedUp: (ev) => {					
				},
				onSlowDown: (ev) => {
				},
				distortion: turbulentDistortion, 
				
				length: 400,
				roadWidth: 10,
				islandWidth: 2,
				lanesPerRoad: 3,

				fov: 90,
				fovSpeedUp: 150,
				speedUp: 2,
				carLightsFade: 0.4,

				totalSideLightSticks: 20,
				lightPairsPerRoadWay: 40,

				// Percentage of the lane's width
				shoulderLinesWidthPercentage: 0.05,
				brokenLinesWidthPercentage: 0.1,
				brokenLinesLengthPercentage: 0.5,

				/*** These ones have to be arrays of [min,max].  ***/
				lightStickWidth: [0.12, 0.5],
				lightStickHeight: [1.3, 1.7],

				movingAwaySpeed: [60, 80],
				movingCloserSpeed: [-120, -160],

				/****  Anything below can be either a number or an array of [min,max] ****/

				// Length of the lights. Best to be less than total length
				carLightsLength: [400 * 0.03, 400 * 0.2],
				// Radius of the tubes
				carLightsRadius: [0.05, 0.14],
				// Width is percentage of a lane. Numbers from 0 to 1
				carWidthPercentage: [0.3, 0.5],
				// How drunk the driver is.
				// carWidthPercentage's max + carShiftX's max -> Cannot go over 1. 
				// Or cars start going into other lanes 
				carShiftX: [-0.8, 0.8],
				// Self Explanatory
				carFloorSeparation: [0, 5],

				colors: {
					roadColor: 0x080808,
					islandColor: 0x0a0a0a,
					background: 0x000000,
					shoulderLines: 0x131318,
					brokenLines: 0x131318,
					/***  Only these colors can be an array ***/
					leftCars: [0xD856BF, 0x6750A2, 0xC247AC],
					rightCars: [0x03B3C3, 0x0E5EA5, 0x324555],
					sticks: 0x03B3C3,
				}
			};

			const myApp = new App(container, options);
			myApp.loadAssets().then(myApp.init)
		})()
		</script>
	</body>
</html>
